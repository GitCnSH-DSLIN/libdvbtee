install:
  - cd ${TRAVIS_BUILD_DIR}
  - if [ x"$COMPILER" != "x" ]; then
      export CXX=$COMPILER;
    fi
  - if [ x"$GCOV" != "x" ]; then
      sudo update-alternatives --install /usr/bin/gcov gcov /usr/bin/$GCOV 90;
    fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      wget http://ftp.de.debian.org/debian/pool/main/l/lcov/lcov_1.11.orig.tar.gz;
      tar xf lcov_1.11.orig.tar.gz;
      sudo make -C lcov-1.11/ install;
      gem install coveralls-lcov;
    fi

before_script:
  - cd ${TRAVIS_BUILD_DIR}
  - if [ x"$COMPILER" != "x" ]; then
      export CXX=$COMPILER;
    fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      lcov --directory . --zerocounters;
    fi

after_success:
  - cd ${TRAVIS_BUILD_DIR}
  - if [ x"$COMPILER" != "x" ]; then
      export CXX=$COMPILER;
    fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      lcov --directory . --capture --output-file coverage.info;
      lcov --remove coverage.info 'examples/*' '/usr/*' '/dvbtee/*' 'libdvbtee_server/*' --output-file coverage.info;
      lcov --list coverage.info;
      coveralls-lcov --repo-token ZmCWNStr6D9Dga7i8raNa1Jyhf7slUykK coverage.info;
    fi

script:
  - cd ${TRAVIS_BUILD_DIR}
  - if [ x"$COMPILER" != "x" ]; then
      export CXX=$COMPILER;
    fi
  - mkdir -p m4
  - autoreconf --install
  - if [ "$TRAVIS_OS_NAME" != "linux" ]; then
      if [ "$BUILD_DVBPSI" == "true" ]; then
        if [ "$USE_OLDDECODER" == "true" ]; then
          ./build-auto.sh --enable-olddecoder;
        else
          ./build-auto.sh;
        fi;
      else if [ "$DISABLE_HDHR" == "true" ]; then
        if [ "$USE_OLDDECODER" == "true" ]; then
          ./configure --disable-hdhr --enable-olddecoder;
        else
          ./configure --disable-hdhr;
        fi;
      else
        if [ "$USE_OLDDECODER" == "true" ]; then
          ./configure --enable-olddecoder;
        else
          ./configure;
        fi;
      fi; fi;
    else
      if [ "$BUILD_DVBPSI" == "true" ]; then
        if [ "$USE_OLDDECODER" == "true" ]; then
          ./build-auto.sh --enable-olddecoder CXXFLAGS="--coverage" --enable-coveralls;
        else
          ./build-auto.sh CXXFLAGS="--coverage" --enable-coveralls;
        fi;
      else if [ "$DISABLE_HDHR" == "true" ]; then
        if [ "$USE_OLDDECODER" == "true" ]; then
          ./configure --disable-hdhr --enable-olddecoder CXXFLAGS="--coverage" --enable-coveralls;
        else
          ./configure --disable-hdhr CXXFLAGS="--coverage" --enable-coveralls;
        fi;
      else
        if [ "$USE_OLDDECODER" == "true" ]; then
          ./configure --enable-olddecoder CXXFLAGS="--coverage" --enable-coveralls;
        else
          ./configure CXXFLAGS="--coverage" --enable-coveralls;
        fi;
      fi; fi;
    fi
  - if [ x"$COMPILER" == "x" ]; then
      make -j;
    else
      make CXX=$COMPILER -j;
    fi
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      wget https://trac.ffmpeg.org/raw-attachment/ticket/3025/sbs.2.5M.ts;
      wget http://www.dododge.net/roku/hd-test-streams/football.ts;
      make check;
    fi

before_install:
  - if [ "$TRAVIS_OS_NAME" != "linux" ]; then
        brew update;
        brew install libdvbpsi libhdhomerun;
    fi
