    - os: osx
      compiler: gcc
      env: USE_OLDDECODER=true

    - os: osx
      compiler: clang
      env: COMPILER=clang++ USE_OLDDECODER=true
script:
  - mkdir -p m4
  - autoreconf --install
  - if [ "$USE_OLDDECODER" == "true" ]; then
      ./configure --enable-olddecoder;
    else
      ./configure;
    fi
  - if [ x"$COMPILER" == "x" ]; then
      make -j;
    else
      make CXX=$COMPILER -j;
    fi

before_install:
  - if [ "$TRAVIS_OS_NAME" == "linux" ]; then
        sudo apt-get update -qq;
        sudo apt-get install -y libdvbpsi-dev;
    else
        brew update;
        brew install libdvbpsi libhdhomerun;
    fi
